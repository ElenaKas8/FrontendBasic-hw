<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hw2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <p>reversed attribute</p>
      <ol reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ol>
      <p>start attribute</p>
      <ol start="5">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ol>
      <p>type attribute</p>
      <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ol>
      <div class="wrapper">
        <h1 class="title">UA ORDERED LIST</h1>
        <p>Ingredients for making of Tea</p>
        <ul type="circle">
          <li>sugar</li>
          <li>tea powder</li>
          <li>milk</li>
          <li>water</li>
        </ul>
      </div>
    </div>
  </body>
</html>
